<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="organos.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Matadero</title>
  </head>
  <body>
    <!-- <div id="overlay">
      <h1>MATADERO</h1>
      <p>El bootcamp del cirujano</p>
      <button onclick="location.href='#canvas'" class="boton"></button>Empezar a
      jugar
    </div> -->

    <!--LIENZO-->

    <canvas id="canvas" width="1200px" height="600px"></canvas>

    <!--Tarjeta de preguntas-->

    <div id="tarjeta">
      <h1 id="pregunta">Pregunta</h1>
      <hr color="black" />
      <p id="question"></p>

      <h2 id="opciones">Opciones:</h2>
      <div id="respuestas">
        <input
          id="answer1"
          class="answer"
          type="radio"
          name="answer"
          value="1"
        />
        <label id="labelAns1"></label>
      </div>
      <div>
        <input
          id="answer2"
          class="answer"
          type="radio"
          name="answer"
          value="2"
        />
        <label id="labelAns2"></label>
      </div>
      <div>
        <input
          id="answer3"
          class="answer"
          type="radio"
          name="answer"
          value="3"
        />
        <label id="labelAns3"></label>
      </div>
      <div><button class="enviar">Enviar respuesta</button></div>
    </div>

    <!--Respuesta correcta-->

    <div id="correcta">
      <h1>Respuesta correcta</h1>
      <h2>
        Has conseguido completar el trasplante del órgano, continua con la
        operación
      </h2>
    </div>

    <!--Respuesta incorrecta-->

    <div id="incorrecta">
      <h1>Respuesta incorrecta</h1>
      <h2>La operación ha fracasado, pierdes una vida</h2>
    </div>

    <!--Órgano caido-->

    <div id="caida">
      <h1>¡¡¡ Has tirado el órgano al suelo !!!</h1>
      <h2>Pierdes una vida</h2>
      <button class="enviar">Vuelve a intentarlo</button>
    </div>
  </body>
</html>
